<ion-header>
  <ion-toolbar>
    <ion-title>
      Suma de Números
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Primer Número</ion-label>
    <ion-input [(ngModel)]="num1" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Segundo Número</ion-label>
    <ion-input [(ngModel)]="num2" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularSuma()">Calcular Suma</ion-button>

  <ion-item *ngIf="resultado !== null">
    <ion-label>Resultado: {{ resultado }}</ion-label>
  </ion-item>
</ion-content>
